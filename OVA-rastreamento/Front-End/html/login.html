<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-primary">
    <div class="container bg-light position-absolute top-50 start-50 translate-middle w-75 p-4 rounded-4">
        <h1 class="title">Login</h1>
        <form action="#">
            <div class="mb-3">
                <label for="ra-input" class="form-label">RA:</label>
                <input class="form-control" type="text" name="" id="ra-input">
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Password</label>
                <div class="d-flex position-relative">
                    <input class="form-control" type="password" name="" id="password-input">
                    <i class="toggle-password bi bi-eye-fill fs-1 position-absolute top-50 end-0 translate-middle-y me-2 text-secondary"></i>
                </div>
            </div>
            <button class="login-button btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
